<html>
    <header>
        <title>
            angular-employees
        </title>
    </header>
    <body ng-app="EmployeeMgmt">

        <section ng-controller="EmployeeCtrl">

                <div>
                    <h1>Create a new employee</h1>
                    First Name:<input type="text" ng-model="firstName"/><br>
                    Last Name:<input type="text" ng-model="lastName"/><br>
                    <button ng-click="createEmployee(firstName, lastName)">Submit</button>
                </div>


                <div>
                    <ul ng-repeat="employee in employees | orderBy: '-employmentStart'">
                        <li ng-if="employee.employmentEnd === 0">{{ employee.firstName }} {{employee.lastName}}<button ng-click="murderEmployee(employee)">Murder</button><button ng-click="fireEmployee(employee)">Fire</button></li>
                    </ul>
                </div>
        </section>

        <script
        src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
        <script src="lib/node_modules/angular/angular.min.js"></script>
        <script src="./app/EmployeeCtrl.js"></script>
    </body>
</html>
