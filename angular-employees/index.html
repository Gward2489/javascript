<html>
    <header>
        <title>
            angular-employees
        </title>
    </header>
    <body ng-app="EmployeeMgmt">

        <section ng-controller="EmployeeCtrl">
                <div>
                    <ul ng-repeat="employee in employees | orderBy: 'employmentStart'">
                        <li ng-if="employee.employmentEnd === null">{{ employee.firstName }} {{employee.lastName}}<button ng-click="fireEmployee(employee)">Fire</button></li>
                    </ul>
                </div>
        </section>

        <script src="lib/node_modules/angular/angular.min.js"></script>
        <script src="./app/EmployeeCtrl.js"></script>
    </body>
</html>
