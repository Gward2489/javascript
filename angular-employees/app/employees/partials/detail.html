<a href="#!/employees/list">List employees</a>


<h1>{{ employee.firstName }} {{ employee.lastName }}</h1>

<h3>Started on {{ employee.employmentStart | date:"fullDate" }}</h3>

<h3 ng-if="employee.employmentEnd !== 0">
        Terminated on {{employee.employmentEnd | date:"fullDate"}}
</h3>

<button ng-if="employee.employmentEnd === 0" ng-click="fireEmployee()">Fire Employee</button>
<button ng-click="murderEmployee()">Murder Employee</button>
